<h1>Cards</h1>

<p *ngIf="!films"><em>Loading...</em></p>

<table class='table table-striped table-responsive table-hover' *ngIf="films">
    <thead>
        <tr>           
            <th>Title</th>
            <th>Released on</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let film of films">            
            <td>{{ film.title}}</td>
            <td>{{ film.dateFormatted }}</td>
        </tr>
    </tbody>
</table>
